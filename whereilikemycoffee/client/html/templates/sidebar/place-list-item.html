<template name="placeListItem">

	<li class="place-list--item" id={{id}} data-location-lat={{latLong.lat}} data-location-lng={{latLong.long}}>
		<h2>{{name}}</h2>
		<span class="rating">{{rating}}</span>
		<span class="current-checkins">There are {{currentCheckings}} here</span>
		{{#if url}}
			<a href="{{url}}">Link to the website</a>
		{{else}}
			<span>no link know</span>
		{{/if}}
	
		<section class="adress">
			<p>{{adress.street}}</p>
		</section>

	</li>

</template>
